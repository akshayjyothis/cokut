<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles-reg.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/blak sid.png" alt="">
        </div>
    </header>
    
    <div class="section"> 
        <form id="submit-form"  action="">
            <h2 for="fname">Name</h2>
            <input type="text" id="fname" name="firstname" placeholder="Your name.">
            <br>  
            <br>  
            <h2 for="status">Gender</h2>
            <select id="status" name="status">
              <option value="S3">Male</option>
              <option value="S5">Female</option>
            </select>
            <br>  
            <br> 
            <h2 for="Age">Age</h2>
            <input type="text" id="Age" name="Age" placeholder="Age">
            <br>  
            <br> 
            <h2 for="Mobile Number">Mobile number</h2>
            <input type="text" id="Mobile Number" name="Mobile Number" placeholder="Mobile number">
            <br>  
            <br>
            <h2 for="License Number">Whatsapp number</h2>
            <input type="text" id="License Number" name="License Number" placeholder="License Number">
       
            <br>  
            <br>
           
            

    <div class="button">
        <button class="btn claim"  ><h5>Register</h5></button>
    </div>
        
        <div class="footer">
            <img src="images/black inst logo .png" alt="">
        </div>
        <p>COKUT</p>
    </div>
<script>
 $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbxcIx7fi_Q88Yf1NIcqpABjREPwDp0LXstMyoXc/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    //alert("Form submitted successfully")
                    //window.location.reload()
                    window.location.href="success.html"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
</script>

</body>
</html>
